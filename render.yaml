services:
  # Python Backend
  - type: web
    name: devalert-backend
    env: python
    rootDirectory: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: FRONTEND_URL
        value: "https://devalert-frontend.onrender.com"

  # React Frontend (Static Site)
  - type: static
    name: devalert-frontend
    env: static
    rootDirectory: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_URL
        value: "https://devalert-backend.onrender.com/api"
