services:
  - type: web
    name: devalert
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5

  - type: web
    name: devalert-frontend
    env: static
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://devalert-live.onrender.com/api"
